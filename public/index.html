<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Admin Navigation -->
  <div id="admin-nav" style="display: none;">
    <h2>Admin Menu</h2>
    <nav>
      <a href="index.html">Order Menu</a> |
      <a href="order-status.html">Order Status</a> |
      <a href="kitchen.html">Kitchen View</a>
    </nav>
  </div>

  <!-- Admin Navigation (hidden by default) -->
  <div id="admin-nav" style="display: none; margin-bottom: 20px;">
    <h2>Admin Menu</h2>
    <nav>
      <a href="index.html">Order Menu</a> |
      <a href="order-status.html">Order Status</a> |
      <a href="kitchen.html">Kitchen View</a>
    </nav>
    <hr />
  </div>

  <h1>Order Menu</h1>

  <form id="order-form">
    <div class="menu-container" id="menu-container">
      <!-- Menu items will be dynamically inserted -->
    </div>

    <div class="checkout">
      <p><strong>Total Cost:</strong> <span id="total-cost">$0.00</span></p>
      <button type="submit">Submit Order</button>
    </div>
  </form>

  <button onclick="logout()">Logout</button>

  <script type="module" src="order.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("userName");
      localStorage.removeItem("userPhone");
      window.location.href = "login.html";
    }

    // Show admin navigation if logged in as Grace
    const storedName = localStorage.getItem("userName");
    const storedPhone = localStorage.getItem("userPhone");

    if (storedName?.toLowerCase() === "grace" && storedPhone === "8013474922") {
      document.getElementById("admin-nav").style.display = "block";
    }
  </script>

<script type="module" src="firebase-config.js"></script>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';

    onAuthStateChanged(auth, (user) => {
      if (user && user.phoneNumber === '+18013474922') {
        document.getElementById("admin-nav").style.display = "block";
      }
    });
  </script>

</body>

</html>
